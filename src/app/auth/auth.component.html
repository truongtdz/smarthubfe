<div class="auth-wrapper">
  <div class="auth-card">
    <h4 class="auth-title">
      {{ isLogin ? 'Đăng nhập' : 'Đăng ký' }}
    </h4>

    <div *ngIf="!isLogin" class="form-group">
      <input
        class="form-control"
        placeholder="Họ và tên"
        [(ngModel)]="fullName">
    </div>

    <div class="form-group">
      <input
        class="form-control"
        placeholder="Email"
        [(ngModel)]="email">
    </div>

    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Mật khẩu"
        [(ngModel)]="password">
    </div>

    <button class="btn-submit" (click)="submit()">
      {{ isLogin ? 'Đăng nhập' : 'Đăng ký' }}
    </button>

    <button class="btn-switch" (click)="switchMode()">
      {{ isLogin ? 'Chưa có tài khoản? Đăng ký' : 'Đã có tài khoản? Đăng nhập' }}
    </button>
  </div>
</div>
